<div class="body-all">
  <div class="content">
    <h1> Lista de Pessoas</h1>
    <table>
      <thead>
        <th>Id</th>
        <th>Nome</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of person; let i = index">
          <td>{{item.businessEntityID}}</td>
          <td>{{item.name}}</td>
          <td (click)='consultar(i)' class="td-btn" ><span > <input class="btn-seach" type="button" value="Consultar"></span></td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
